<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عائلة Gonzalez - الأرشيف</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      background: url('assets/images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #FFFFFF;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
      overflow-x: hidden;
      position: relative;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .logo-splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    .logo-splash img {
      width: 200px;
      animation: splashAnimation 2s ease forwards;
    }

    @keyframes splashAnimation {
      0% { transform: scale(1) rotate(0deg); opacity: 1; }
      50% { transform: scale(1.5) rotate(360deg); opacity: 1; }
      100% { transform: scale(0.5) rotate(720deg); opacity: 0; }
    }

    .logo-splash.hidden {
      opacity: 0;
      pointer-events: none;
    }

    header {
      background: rgba(28, 37, 38, 0.9);
      padding: 15px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
      box-shadow: 0 0 15px rgba(30, 144, 255, 0.5);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: space-around;
      width: 30px;
      height: 25px;
      cursor: pointer;
      z-index: 15;
    }

    .hamburger span {
      background: #FFFFFF;
      height: 3px;
      width: 100%;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(7px, -7px);
    }

    .nav-menu {
      display: flex;
      justify-content: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    nav ul li {
      margin: 0 20px;
    }

    nav ul li a {
      color: #FFFFFF;
      text-decoration: none;
      font-size: 20px;
      padding: 10px 20px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    nav ul li a:hover {
      background: linear-gradient(45deg, #1E90FF, #1C2526);
      color: #FFFFFF;
      box-shadow: 0 0 10px rgba(30, 144, 255, 0.7);
    }

    main {
      padding: 100px 20px;
      text-align: center;
    }

    h1 {
      font-family: 'Amiri', serif;
      font-size: 48px;
      color: #FFFFFF;
      text-shadow: 0 0 10px #1E90FF;
      margin-bottom: 40px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #1E90FF, 0 0 20px #1C2526; }
      to { text-shadow: 0 0 20px #1E90FF, 0 0 30px #1C2526; }
    }

    .archive-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      justify-items: center;
      margin: 40px auto;
      max-width: 1200px;
    }

    .archive-item {
      background: rgba(28, 37, 38, 0.75);
      padding: 10px;
      border-radius: 10px;
      width: 200px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 15px rgba(30, 144, 255, 0.5);
      opacity: 0;
      animation: slideIn 0.8s ease forwards, float 3s ease-in-out infinite;
      animation-delay: calc(0.2s * var(--i)), calc(0.2s * var(--i));
      transition: transform 0.3s ease;
    }

    .archive-item:hover {
      transform: translateY(-10px) scale(1.05);
      animation-play-state: paused;
    }

    .archive-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #1E90FF;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    footer {
      background: rgba(28, 37, 38, 0.9);
      padding: 15px 0;
      text-align: center;
      color: #FFFFFF;
      font-family: 'Amiri', serif;
      font-size: 16px;
      text-shadow: 0 0 5px rgba(30, 144, 255, 0.5);
    }

    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      .nav-menu {
        position: fixed;
        top: 0;
        right: -100%;
        height: 100vh;
        width: 250px;
        background: rgba(28, 37, 38, 0.95);
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: right 0.3s ease;
        z-index: 10;
        box-shadow: -5px 0 15px rgba(30, 144, 255, 0.5);
      }

      .nav-menu.active {
        right: 0;
      }

      nav ul {
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      nav ul li {
        margin: 15px 0;
      }

      nav ul li a {
        font-size: 22px;
        padding: 15px;
        display: block;
        width: 100%;
        text-align: center;
      }

      .nav-menu.active ul li {
        animation: fadeInMenu 0.5s ease forwards;
        animation-delay: calc(0.1s * var(--i));
      }

      @keyframes fadeInMenu {
        from { opacity: 0; transform: translateX(20px); }
        to { opacity: 1; transform: translateX(0); }
      }

      h1 { font-size: 36px; }
      .archive-item { width: 100%; max-width: 300px; height: 300px; }
      footer { font-size: 14px; }
    }

    @media (max-width: 1024px) {
      .archive-grid {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      }
      .archive-item { width: 150px; height: 150px; }
    }
  </style>
</head>
<body>
  <div class="logo-splash">
    <img src="assets/images/logo.png" alt="Gonzalez Logo">
  </div>

  <div id="particles-js"></div>

  <header>
    <div class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav class="nav-menu">
      <ul>
        <li style="--i: 1;"><a href="index.html">الرئيسية</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>أرشيف عائلة Gonzalez</h1>

    <div class="archive-grid">
      <div class="archive-item" style="--i: 1;">
        <img src="assets/images/archive1.jpg" alt="Archive Image 1">
      </div>
      <div class="archive-item" style="--i: 2;">
        <img src="assets/images/archive2.jpg" alt="Archive Image 2">
      </div>
      <div class="archive-item" style="--i: 3;">
        <img src="assets/images/archive3.jpg" alt="Archive Image 3">
      </div>
  </main>

  </footer>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#1E90FF" },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: true },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 150, color: "#FFFFFF", opacity: 0.4, width: 1 },
        move: { enable: true, speed: 3, direction: "none", random: true, straight: false, out_mode: "out" }
      },
      interactivity: {
        detect_on: "canvas",
        events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
        modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
      },
      retina_detect: true
    });

    window.addEventListener('load', () => {
      const logoSplash = document.querySelector('.logo-splash');
      setTimeout(() => {
        logoSplash.classList.add('hidden');
      }, 2000);
    });

    const hamburger = document.querySelector('.hamburger');
    const navMenu = document.querySelector('.nav-menu');

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      navMenu.classList.toggle('active');
      document.body.style.overflow = navMenu.classList.contains('active') ? 'hidden' : 'auto';
    });

    document.querySelectorAll('.nav-menu a').forEach(link => {
      link.addEventListener('click', () => {
        hamburger.classList.remove('active');
        navMenu.classList.remove('active');
        document.body.style.overflow = 'auto';
      });
    });

    document.addEventListener('click', (e) => {
      if (!navMenu.contains(e.target) && !hamburger.contains(e.target)) {
        hamburger.classList.remove('active');
        navMenu.classList.remove('active');
        document.body.style.overflow = 'auto';
      }
    });
  </script>
</body>
</html>
