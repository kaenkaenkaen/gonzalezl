<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - الصفحة غير موجودة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      background: url('assets/images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #FFFFFF;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
      overflow-x: hidden;
      position: relative;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    header {
      background: rgba(28, 37, 38, 0.9);
      padding: 15px 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
      box-shadow: 0 0 15px rgba(30, 144, 255, 0.5);
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 20px;
    }

    nav ul li a {
      color: #FFFFFF;
      text-decoration: none;
      font-size: 20px;
      padding: 10px 20px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    nav ul li a:hover {
      background: linear-gradient(45deg, #1E90FF, #1C2526);
      color: #FFFFFF;
      box-shadow: 0 0 10px rgba(30, 144, 255, 0.7);
    }

    main {
      padding: 100px 20px;
      text-align: center;
    }

    .error-container {
      background: rgba(28, 37, 38, 0.75);
      padding: 40px;
      margin: 0 auto;
      width: 90%;
      max-width: 600px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(30, 144, 255, 0.5);
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-family: 'Amiri', serif;
      font-size: 48px;
      color: #FFFFFF;
      text-shadow: 0 0 10px #1E90FF;
      margin-bottom: 20px;
      animation: glow 2s infinite alternate;
    }

    p {
      font-size: 20px;
      color: #FFFFFF;
      margin-bottom: 30px;
      opacity: 0;
      animation: slideIn 0.8s ease forwards;
      animation-delay: 0.2s;
    }

    .home-button {
      display: block;
      text-align: center;
      background: linear-gradient(45deg, #1C2526, #1E90FF);
      color: #FFFFFF;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 20px;
      text-decoration: none;
      margin: 20px auto;
      width: fit-content;
      box-shadow: 0 0 15px rgba(30, 144, 255, 0.7);
      transition: all 0.3s ease;
      animation: bounce 2s infinite;
    }

    .home-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(30, 144, 255, 1);
    }

    .join-button {
      display: block;
      text-align: center;
      background: linear-gradient(45deg, #1C2526, #1E90FF);
      color: #FFFFFF;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 20px;
      text-decoration: none;
      margin: 20px auto;
      width: fit-content;
      box-shadow: 0 0 15px rgba(30, 144, 255, 0.7);
      transition: all 0.3s ease;
      animation: bounce 2s infinite;
    }

    .join-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(30, 144, 255, 1);
    }

    .discord-logo {
      display: block;
      margin: 10px auto;
      width: 50px;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.5s;
      transition: transform 0.3s ease;
    }

    .discord-logo:hover {
      transform: scale(1.1);
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #1E90FF, 0 0 20px #1C2526; }
      to { text-shadow: 0 0 20px #1E90FF, 0 0 30px #1C2526; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @media (max-width: 768px) {
      h1 { font-size: 36px; }
      p { font-size: 18px; }
      nav ul { flex-direction: column; align-items: center; }
      nav ul li { margin: 10px 0; }
      .error-container { padding: 20px; }
      .home-button, .join-button { font-size: 18px; padding: 12px 25px; }
      .discord-logo { width: 40px; }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <header>
    <nav>
      <ul>
        <li><a href="index.html">الرئيسية</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="error-container">
      <h1>404 - الصفحة غير موجودة!</h1>
      <p>يبدو أنك ضللت الطريق! لا تقلق، يمكنك العودة إلى الصفحة الرئيسية أو الانضمام إلينا على Discord.</p>
      <a href="index.html" class="home-button">العودة إلى الرئيسية</a>
      <a href="https://discord.gg/KwH6PHTQKv" target="_blank" class="join-button">انضم إلينا على Discord!</a>
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/discord.svg" alt="Discord Logo" class="discord-logo">
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#1E90FF" },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: true },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 150, color: "#FFFFFF", opacity: 0.4, width: 1 },
        move: { enable: true, speed: 3, direction: "none", random: true, straight: false, out_mode: "out" }
      },
      interactivity: {
        detect_on: "canvas",
        events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
        modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
